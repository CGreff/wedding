<link rel="import" href="../polymer/polymer.html">

<dom-module id="faq-page">
    <style>
        ul {
            list-style-type: none;
        }
    </style>

    <template>        
        <div class="page-body">
            <h2>Where can I Park?</h2>
            Limited street parking is available, but there is a nearby parking garage at 300 Neil Ave.
            <h2>What's for Dinner?</h2>
            <div>Catering is provided by Chef Jordy Owens of <a href="http://www.espelettecatering.com/">Espelette Catering</a>.</div>
            <div>Vegetarian and Vegan offerings will be available.</div>
            <h2>Should I bring a Gift?</h2>
            They're not expected, but if you'd really like to bring something anyway you could bring or make:
            <ul>
                <li>Your favorite book</li>
                <li>Your favorite wine</li>
                <li>A donation to some charitable organization</li>
            </ul>
        </div>    
    </template>

    <script>
        Polymer({
             is: 'faq-page'
        });
    </script>
</dom-module>
